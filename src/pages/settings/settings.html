<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-border>


    <ion-item>
      <ion-toggle [(ngModel)]="save.musicOn" checked="true"></ion-toggle>
      <ion-label>
        Music
      </ion-label>
      <ion-icon name='musical-note' item-start></ion-icon>
    </ion-item>
    <ion-item>
      <ion-toggle [(ngModel)]="save.soundOn" checked="true"></ion-toggle>
      <ion-label>
        Sounds
      </ion-label>
      <ion-icon name="volume-down" item-start></ion-icon>
    </ion-item>

    <ion-item>
      <ion-toggle [(ngModel)]="save.addOn" checked="false"></ion-toggle>
      <ion-label>
        Disable add
      </ion-label>
      <ion-icon name='card' item-start></ion-icon>
    </ion-item>

    <ion-item>
      <button ion-item (click)="RAZ()">Reset Setting and Profile</button>
      <ion-icon name='alert' item-start></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
