<ion-header>

  <ion-navbar>
    <ion-title>Number Click</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid style="height: 100%">
    <ion-row>
      <ion-col col-1><ion-badge>Score : {{score}}</ion-badge></ion-col>
      <ion-col col-11><ion-badge float-right >Time left : {{timer}}</ion-badge></ion-col>
    </ion-row>
    <ion-row >
      <div id="game"></div>
    </ion-row>
    <ion-row justify-content-center align-items-center style="height: 100%">
      <button ion-button full round (tap)="buttonTap()">Click Me</button>
    </ion-row>
  </ion-grid>

</ion-content>
