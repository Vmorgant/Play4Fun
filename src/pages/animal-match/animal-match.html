
<ion-header>

  <ion-navbar>
    <ion-title>Animal Match</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid style="height: 100%">
    <ion-row>
      <ion-col col-1><ion-badge>Score : {{score}}</ion-badge></ion-col>
      <ion-col col-11><ion-badge float-right >Time left : {{timer}}</ion-badge></ion-col>
    </ion-row>
    <ion-row >
      <div id="game"></div>
    </ion-row>
  </ion-grid>
</ion-content>
