<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-title>Home</ion-title>
      <button ion-button icon-only clear (click)="profile()"><ion-icon name="contact"></ion-icon></button>
    </ion-row>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid style="height: 100%">
    <ion-row>
      <button ion-button>Keys : {{save.player.keys}} <ion-icon name="add-circle"></ion-icon></button>
      <button ion-button push-4>Gems : {{save.player.gems}}<ion-icon name="add-circle"></ion-icon></button>
    </ion-row >

    <ion-row >
      <ion-col col-auto justify-content-center>
        <ion-title> Hello {{save.player.name}}</ion-title>
      </ion-col>
    </ion-row>

        <ion-row>
        <!-- Avatar center -->
          <ion-col col-4 push-4>
          <ion-avatar>
             <img src="{{save.player.currentAvatar}}"/>
           </ion-avatar>
          </ion-col>
       </ion-row >

     <ion-row>
       <!-- Play button  -->
        <button ion-button full round (click)="play()"><ion-icon name="game-controller-a"></ion-icon> Play </button>
    </ion-row>
  </ion-grid>

</ion-content>
